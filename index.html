<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>ASCII Image Generator</title>
        <link rel="stylesheet" href="css/index.css"/>
    </head>

    <body>
        <h1>ASCII Image Generator</h1>
        <div class="container">
            <div>
                <label for="widthSetter">Width:</label>
                <input type="text" class="whSetter" id="widthSetter" value="100" />
                <label for="heightSetter">Height:</label>
                <input type="text" class="whSetter" id="heightSetter" value="60" />
                <button id="dimensionSetter" onclick="setDimension()">Set</button>
                <input type="file" placeholder="Select a file" id="imageSetter" onclick="refresh(this)" oninput="generateImage(this)" />
                <br>
            </div>
            <textarea id="canvasArea" readonly="true" placeholder="Canvas Area"></textarea>
            <canvas id="imgCanvas"></canvas>
        </div>
    </body>
    <script src="js/index.js"></script>
</html>
